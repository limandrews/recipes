<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Add a New Recipe</h1>

        <div class="col">
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p>{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card">
                <h5 class="card-header"></h5>
                <div class="card-body">
                    <form action="/recipe/new" method="post">
                        <input type="hidden" name="user_id" value="{{session.user_id}}" />
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="recipe_name" class="form-label">Recipe Name:</label>
                                    <input type="text" name="recipe_name" id="recipe_name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description:</label>
                                    <textarea name="description" id="description" class="form-control" cols="30"
                                        rows="10"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="instructions" class="form-label">Instructions:</label>
                                    <textarea name="instructions" id="instructions" class="form-control" cols="30"
                                        rows="10"></textarea>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="date_cooked" class="form-label">Date Cooked/Made:</label>
                                    <input type="date" name="date_cooked" id="date_cooked" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <fieldset>
                                        <legend>Under 30 minutes?</legend>
                                        <input type="radio" name="under_30" id="yes_under_30" class="form-check-input"
                                            value="Yes">
                                        <label for="yes_under_30" class="form-check-label">Yes</label>
                                        <input type="radio" name="under_30" id="no_under_30" class="form-check-input"
                                            value="No">
                                        <label for="no_under_30" class="form-check-label">No</label>
                                    </fieldset>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <a href="/dashboard" class="btn btn-warning">Back to Recipes</a>
                                    <input type="submit" value="SUBMIT" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
