<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>

<body>

    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h1>Edit Recipe</h1>
        <form action="/update/recipe" method="post">
            <input type="hidden" name="user_id" value="{{session.user_id}}">
            <input type="hidden" name="id" value="{{recipe.id}}">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="recipe_name" id="" value="{{recipe.recipe_name}}">
            </div>
            <div>
                <label for="description"> description </label>
                <textarea type="text" name="description" id=""
                    value="{{recipe.description}}">{{recipe.description}}</textarea>
            </div>
            <div>
                <label for="description"> instructions </label>
                <textarea type="text" name="instructions" id=""
                    value="{{recipe.instructions}}">{{recipe.instructions}}</textarea>
            </div>
            date made:
            <input type="date" name="date_cooked" id="" value="{{recipe.date_cooked}}">
            <div>
                under 30 minutes:
                {% if recipe.under_30 %}
                <input type="radio" id="yes" name="under_30" value="Yes" checked>
                <label for="yes">yes</label>
                <input type="radio" id="no" name="under_30" value="No">
                <label for="no">no</label><br>

                {% else %}
                <input type="radio" id="yes" name="under_30" value="Yes">
                <label for="yes">yes</label>
                <input type="radio" id="no" name="under_30" value="No" checked>
                <label for="no">no</label><br>

                {% endif %}
            </div>
            <a href="/dashboard" class="btn btn-warning">Back to Recipes</a>
            <input type="submit" class="btn btn-primary" value="create">
        </form>
    </div>

</body>

</html>
